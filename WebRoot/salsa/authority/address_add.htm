<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>收货人管理</title>
<base target="_self">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/ext-all.css" />
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<script type="text/javascript" src="js/extjs/ext-base.js"></script>
<script type="text/javascript" src="js/extjs/ext-all.js"></script>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/util.js'></script><script type='text/javascript' src='dwr/interface/DwrComm.js'></script>

<script language="javascript">
        function opr(url,yhh,yhxm,sts,sj){
		        if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
               var formMap = DWRUtil.getValues("form1");
		       form1.YHID.value=url;
			   document.getElementById("YHH").readOnly=true
			   document.getElementById('BtnGenCode').style.visibility='hidden';
			
			   form1.YHH.value=yhh;
			   form1.YHXM.value=yhxm;
			   form1.STS.value=sts;
			   form1.SJ.value=sj;
              
              
          }
      </script>



</head>

<body>
<script type='text/javascript'>
Ext.onReady(function(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
   
	
	
	
	Ext.get("BtnSave").on("click",function(){
	    if(checkAndSave())
		{
		   alert("操作成功!");
		}
      
    });
	
	function checkAndSave(){
     
	 
	   if(form1.SJ.value.length==0)
	  {
	      alert("用户手机号码不能为空");
		  return false;
		  
	  }
	  if(form1.YHXM.value.length==0)
	  {
	      alert("用户姓名不能为空");
		  return false;
		  
	  }
	  
       formMap = DWRUtil.getValues("form1");
       DwrComm.parseIN('IN0101',formMap,'update',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              window.close();
             
           }
       },async:false}); 
       return true;
   }
	

	 
});

</script>
<form name="form1" method="post" action="" id="form1">
<input name="Agent_Code" id="Agent_Code" type="hidden" value="@@Agent_Code,">
<input name="YHID" id="YHID" type="hidden" value="">
<input name="SJBM" id="SJBM" type="hidden" value="@@SJBM,">
<input name="Brand_Code" id="Brand_Code" type="hidden" value="@@Brand_Code,">

<table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td align="center" ><b>请填写客户收货地址</b></td>
    </tr>
    <tr> 
      <td height="0"> 
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
           <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">&nbsp;</td>
            <td bgcolor="#FFFFFF">&nbsp;</td>
           </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">收货人：           </td>
            <td bgcolor="#FFFFFF"><input name="YHXM"  id="YHXM" type="text" class="input" size="15"></td>
          </tr>
		  <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">手机号码： </td>
            <td bgcolor="#FFFFFF">
            <input name="SJ"  id="SJ" type="text" style="height:25;  font-size:18px; color:#008040" maxlength="11" size="12">
            (必输项)</td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">地址简称：</td>
            <td bgcolor="#FFFFFF"><input name="DZJC"  id="DZJC" type="text" class="input" ></td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">地址：</td>
            <td bgcolor="#FFFFFF"><input name="DZ"  id="DZ" type="text" class="input" size=35></td>
          </tr>
          <tr>
            <td colspan="2" align="center"  class="tableleft"><input name="BtnSave"  id="BtnSave" type="button"  value="保 存" >
               <input name="BtnClose"  id="BtnClose" type="button" class="ImgButton" onClick="window.close()" value="关  闭"></td>
          </tr>
         
          
        </table>
      </td>
    </tr>
  </table>
 
  
</form>
</body>
</html>
