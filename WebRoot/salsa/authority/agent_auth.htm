 function work(){
     
    
	if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      var formMap = DWRUtil.getValues("form1");
	
	if(form1.adh_agentcode.value == "")
	{
		 alert("请输入艾订货编码！才能完成授权");
		 form1.adh_agentcode.focus();
		 return false;
	}
	if(!confirm("授权码："+form1.adh_agentcode.value+" , 你确认要授权吗?")) return false;
	 formMap = DWRUtil.getValues("form1");
    DwrComm.parseIN('IN0001',formMap,'update',{callback:function(data){if (data != 'ok'){alert(data);}else{ 
                      dialogArguments.document.getElementById('d_Flag').value="1";   
                      window.close();   
                   }},async:false});
        }
