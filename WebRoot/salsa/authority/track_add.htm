//定义一个方法用来在添加之前，对输入框进行判断是否为空
	function add(){
	        if(form1.Track_Content.value==""){
			   alert("请输入本次跟进内容！");
			    return false;
			}
			//满足条件，侧调用修改的方法
			work();		
	}

   //【订单】添加的方法
   function work(){
	if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      var formMap = DWRUtil.getValues("form1");
    DwrComm.parseIN('INP066',formMap,'insert',{callback:function(data){if (data != 'ok'){alert(data);}else{
                        
                        parent.frames["main"].document.getElementById("d_Flag").value="1"; 
                      closewin('b-win');
                   }},async:false});
        }
</script>
