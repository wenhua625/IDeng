<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>客户信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">
<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/util.js'></script><script type='text/javascript' src='dwr/interface/DwrComm.js'></script>

<script type="text/javascript">
 function work(){
     
     if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
    DwrComm.parseIN('IN0046',formMap,'update',{callback:function(data){if (data != 'ok'){alert(data);}else{ 
                      dialogArguments.document.getElementById('d_Flag').value="1";   
                      window.close();   
                   }},async:false});
        }
</script>
<script type="text/javascript">
	function add(){
	        if(form1.YF_XT.value==""){
			   form1.YF_XT.value=0;
			}
			if(form1.YF_JX.value==""){
			   form1.YF_JX.value=0;
			}if(form1.YF_LG.value==""){
			   form1.YF_LG.value=0;
			}
			if(form1.YF_XS.value==""){
			   form1.YF_XS.value=1;
			}
			if(form1.YF_DQXT.value==""){
			   form1.YF_DQXT.value=0;
			}
			
		
			work();		
		
		
	}
	
</script>

</head>

<body>

<form name="form1" method="post" action="" id="form1"><div align="right"> 
</div><table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td align="center"><b> 运费信息</b></td>
    </tr>
    <tr> 
      <td height="0"> 
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">所属区域：</div>            </td>
            <td bgcolor="#FFFFFF">
              <select name="Sjbm" disabled=true>
		  			<option>$$XL0018,</option>
        	</select>            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">客户代号：</div>            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="AGENT_CODE" type="text" class="TEXTDISABLED" maxlength="4" size="10" value="!!MJ0S38,01" readonly>            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft"> 
              <div align="right">客户名称：</div>            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="AGENT_NAME" type="text" class="input" value="!!MJ0S38,02" size="30"><input name="AGENT_TYPE" type="hidden" class="input" value="shop">            </td>
          </tr>
          
         
		  <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">模块箱：</td>
            <td bgcolor="#FFFFFF"><input type="text" name="YF_XT" size="10" value="!!MJ0S38,20">
            元/立方            </td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">电器箱：</td>
            <td bgcolor="#FFFFFF"><input type="text" name="YF_DQXT" size="10" value="!!MJ0S38,24">
              元/立方</td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">角线包：</td>
            <td bgcolor="#FFFFFF"><input type="text" name="YF_JX" size="10" value="!!MJ0S38,21">
元/包</td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">龙骨包：</td>
            <td bgcolor="#FFFFFF"><input type="text" name="YF_LG" size="10" value="!!MJ0S38,22">
            元/包</td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">运费系数:</td>
            <td bgcolor="#FFFFFF"><input type="text" name="YF_XS" size="5" value="!!MJ0S38,23"></td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">物流公司：</td>
            <td bgcolor="#FFFFFF"><select name="Taf_Company" id="Taf_Company">
		        <option>$$XLS009,</option>
		        
	          </select></td>
          </tr>
          <tr>
            <td bgcolor="#C4DFDC" class="tableleft" align="right">是否返还运费：</td>
            <td bgcolor="#FFFFFF"><select name="isAddTaf" id="isAddTaf">
		        <option value="是">是</option>
		        <option value="否">否</option>
	          </select></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    
          <tr align="center"> 
            <td>     
        		<input type="button" name="Submit4" value="保存" onClick="add()">
        		
        		<!--<input type="button" name="Submit5" value="开通片区系统" onClick="open_sys()">
            --></td>
          </tr>
        
  </table>
  
</form>

<script language="javascript">
 function update()
   {
      
	 
	  if('!!MJ0S38,11'!=' ') form1.Sjbm.value='!!MJ0S38,11';
	  form1.Taf_Company.value ='!!MJ0S38,31';
	   form1.isAddTaf.value ='!!MJ0S38,34';
	 
	   
	  
	  
   }
 update();
</script>
