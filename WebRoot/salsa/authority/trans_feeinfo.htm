function work1(){

    DwrComm.parseIN('IN0006',formMap,"delete",{callback:function(data){

               alert(data);
           }else{
              alert("操作成功!");
              window.location.reload();

           }
       },async:false});
  }
  function opr(url){
     NewWinCustMD(url+'&tmp='+Math.random(),window,650,700);
     if(form1.d_Flag.value == "1")
     {
         window.location.reload();
     }
  }
   function opr1(url){
     
     NewWinCustMD(url+'&tmp='+Math.random(),window,450,550);
     
  }
</script>
