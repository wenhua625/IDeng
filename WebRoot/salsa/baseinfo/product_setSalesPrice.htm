<script language="javascript">
Ext.onReady(function(){
    
     if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
     var formMap = DWRUtil.getValues("form1");
     


	 
	
    
  
	
	
	
	 Ext.get("BtnSubmit").on("click",function(){
       
       formMap = DWRUtil.getValues("form1");
      if(form1.Agent_Code.value.length==0 || form1.Agent_Code.value.length==0)
	  {
	      alert("门店没有选择，无法设置!");
		  
		  return false;
	  }
	   if(form1.BS.value.length==0 || form1.BS.value.length==0)
	  {
	      alert("请填写倍数!");
		  
		  return false;
	  }
	  
	  if(!confirm("你确认要调整零售价为进货价的 "+ form1.BS.value+" 倍吗？")) return false;
      formMap = DWRUtil.getValues("form1");
       DwrComm.parseIN('IN0052',formMap,'insert',{callback:function(data){if (data != 'ok'){alert(data);}else{ 
                      alert("零售价设置成功！");
					  dialogArguments.document.getElementById('d_Flag').value="1";   
                      window.close();   
                   }},async:false});
      
    });
	
	 

	 
	
    
     
    

});
</script>
