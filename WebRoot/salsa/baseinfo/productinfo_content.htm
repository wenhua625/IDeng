<html>
<head>
<title>产品管理</title>

<script type="text/javascript">
 function work(id){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      form1.PRODUCT_CODE.value = id;
      var formMap = DWRUtil.getValues("form1");
      
     DwrComm.parseIN('IN0002',formMap,'delete',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              window.location.reload();
              
           }
       },async:false});
  }
  function wareInit(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
     
      var formMap = DWRUtil.getValues("form1");
      if('@@SERIES_CODE,' == '')
      {
          alert("请选择要初始化库存的产品类型!");
          return false;
      }
      if(!confirm("你确定要为 !!MJ0038,02 类型下的所有的产品初始化吗？")) return false;
     DwrComm.parseIN('IN1014',formMap,'update',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("初始化成功!");
           }
       },async:false});
  }
</script>
<script language="javascript">
  function checkDel(id)
  {
      if(confirm('删除后将不在恢复! \n您确定删除吗?'))
	  {
	     
		work(id);
	  }
	  else return;
  }
  function setSalesPrice()
  {
	 form1.d_Flag.value = '0';
	 NewWinCustMD('display?proname=baseinfo/product_setSalesPrice.htm&Agent_Code=@@Agent_Code,&tmp='+Math.random(),window,350,450);
     if(form1.d_Flag.value == "1")
     {
         window.location.reload();
		 //window.parent.form1.submit();
     }  
  }
  function opr(url){
     NewWinCustMD(url+'&tmp='+Math.random(),window,750,800);
     if(form1.d_Flag.value == "1")
     {
         window.location.reload();
		 //window.parent.form1.submit();
     }
  }
</script>
</head>

            <td>零售价</td>

            <td>状态</td>
            <td>操作</td>
          </tr>
          <tr > 
            <td>$$MJ0038,12</td>
            <td>$$MJ0038,02</td>

            <td>$$MJ0038,01</td>

            <td>$$MJ0038,04</td>

            【<a  onClick=opr('display?proname=baseinfo/product_update&ID=$$MJ0038,12&Agent_Code=@@Agent_Code,')>修改</a>】【<a  onClick="return checkDel('$$MJ0038,12')">删除</a>】            </td>
          </tr>
        </table>
      </td>
    </tr>
     <tr align="right">
         <td><table>$$page,</table></td>
      </tr>
  </table>
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td height="30"><div align="center">$$EX0038,
          <input name="Submit" type="button" class="ImgButton" value="增  加" onClick="opr('display?proname=baseinfo/product_add.htm&Agent_Code=@@Agent_Code,')">
          &nbsp;&nbsp;
          <input name="BtnBatchSale" type="button" class="ImgButton" value="批量修改零售价" onclick="setSalesPrice()">
