	<body id="docbody" style="background-color: #EEF2EB">
	<script type="text/javascript">
Ext.onReady(function() {
   
	
    
	
	 var tree = new Ext.tree.TreePanel( {
        el: 'productLB',//目标div容器
        autoScroll: true,
		checkModel: 'cascade',
		animate: true,
        enableDD: false,
        containerScroll: true,
        lines:true,//节点之间连接的横竖线
        rootVisible:true,//是否显示根节
        autoHeight:false,
        region : 'west',
        title : '商品类别',
        border : true, // 边框
        height:document.body.clientHeight-8,
        width:170,
        rootVisible:false
		
        
      });
      
       var root = new Ext.tree.AsyncTreeNode( {
			text: '@@LS.SYSTEMBHD,',
			draggable:false,
			id: '-1',
			expanded:false
      });
      
      tree.setRootNode(root);
       //在beforeload事件中重设dataUrl，以达到动态加载的目的   
      tree.on('beforeload',function(node){
         
         tree.loader.dataUrl = 'work?proname=EREE03&SJBM='+node.id;   
      }); 
      tree.render();
      root.expand(false);
     
    
	 
	  //过滤查询
   Ext.get("BtnConfirm").on("click",function(){
      
	       var checkedNodes = tree.getChecked();//tree必须事先创建好.
            var strCode="";  
	         var s_Name="";
           for(var i=0;i<checkedNodes.length;i++){
			    strCode=strCode+checkedNodes[i].id+"/";
				s_Name=s_Name+checkedNodes[i].text+"/";
            // alert(checkedNodes[i].id);
           }
		   strCode = strCode.substring(0,strCode.length-1);
		   s_Name = s_Name.substring(0,s_Name.length-1);
		   window.dialogArguments.document.getElementById('d_Flag').value="1";
		   window.dialogArguments.document.getElementById('Series_Code').value=strCode;
		   window.dialogArguments.document.getElementById('Series_Name').value=s_Name;
		   window.close();
	 
	  
		   //alert(strCode);
		   //alert(s_Name);
      
        
   });
	
  
    
});	
		  
	</script>
