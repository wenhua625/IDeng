<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>效果图描述</title>
<base target="_self"/>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<meta HTTP-EQUIV="expires" CONTENT="0">
<link href="css/style1.css" rel="stylesheet" type="text/css">

<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>

<script type="text/javascript" src="js/easyui/jquery-1.8.0.min.js"></script>

<script type="text/javascript" src="js/extjs/ext-base.js"></script>
		<script type="text/javascript" src="js/extjs/ext-all.js"></script>
		<script type="text/javascript" src="js/extjs/ext-lang-zh_CN.js"></script>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/util.js'></script><script type='text/javascript' src='dwr/interface/DwrComm.js'></script>


<script type='text/javascript'>
Ext.onReady(function(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
    
     Ext.get("BtnSave").on("click",function(){
       formMap = DWRUtil.getValues("form1");
       if (DWRUtil.getValue("pic_name").length == 0){
            alert("友情提醒:视频描述必须输入");
            return false;
       }
      
       

       DwrComm.parseIN('INP075',formMap,'update',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{ 
		        alert("保存成功!");
               var ifrc = window.parent.frames[0];
						ifrc.refreshVideo();
						 var index = parent.layer.getFrameIndex(window.name);
						 parent.layer.close(index);
           }
       },async:false});
      
    });
	
	 Ext.get("BtnClose").on("click",function(){
      
		 var index = parent.layer.getFrameIndex(window.name);
		 parent.layer.close(index);
        
      
    });
    
     
    
   
   
});

</script>
</head>
<body scroll="auto" style="BACKGROUND-COLOR: #cccccc;">
<form action="display?proname=baseinfo/spgl_photo_md.htm" method="post" name="form1" >
<input type="hidden" value="@@BM," name="BM" id="BM">

<table width="100%" border="0" cellSpacing=0 cellPadding=0>
   
    <tr>
       <td align="center">
          <table width="98%" border="0">
          <tr>
    <td colspan="3" height="50">填写短视频描述信息，让视频更生动</td>
  </tr>
  
   <tr>
    <td colspan="3">图片描述：<textarea name="pic_name" cols="50" rows="5" id="pic_name"></textarea></td>
    </tr>
  <tr>
    <td>户型：<select name="housetype" id="housetype">
    <option value="">选择</option>
                  <option value="一居">一居</option>
                  <option value="二居">二居</option>
                  <option value="三居">三居</option>
                  <option value="四居">四居</option>
                  <option value="小户型">小户型</option>
                   <option value="自建房">自建房</option>
                    <option value="公寓">公寓</option>
                     <option value="复式">复式</option>
                    <option value="别墅">别墅</option>
              </select></td>
    <td>风格：<select name="style" id="style">
                   <option value="">选择</option>
                  <option value="简约">简约</option>
                  <option value="中式">中式</option>
                  <option value="现代">现代</option>
                  <option value="新中式">新中式</option>
                  <option value="欧式">欧式</option>
                   <option value="美式">美式</option>
                    <option value="田园">田园</option>
                    
              </select></td>
    <td>空间：<select name="pic_position"  id="pic_position">
                   <option value="">选择</option>
                  <option value="客厅">客厅</option>
                  <option value="厨房">厨房</option>
                  <option value="卫生间">卫生间</option>
                  <option value="卧室">卧室</option>
                  <option value="阳台">阳台</option>
                   <option value="餐厅">餐厅</option>
              </select></td>
    </tr>
  <tr>
    <td>价位：<input name="pic_price" value="" id="pic_mj" size="10">元</td>
    <td colspan="2">面积：<input name="pic_mj" value="" id="pic_mj" size="10"></input>平方</td>
    </tr>
 
  
  <tr>
    <td colspan="3">&nbsp;</td>
  </tr>
         </table>

       </td>
    </tr>
    <tr>
       <td align="center">
        <input type="button" name="BtnSave" id="BtnSave" value="保存" > <input type="button" name="BtnClose" value="关闭" id="BtnClose"></td>
    </tr>
     
 </table>
</form>
</body>
</html>
