<script type="text/javascript">
 function work(id){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
      form1.PRODUCT_CODE.value = id;
      var formMap = DWRUtil.getValues("form1");
      
     DwrComm.parseIN('IN0002',formMap,'delete',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              window.location.reload();
              
           }
       },async:false});
  }
  function wareInit(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
     
      var formMap = DWRUtil.getValues("form1");
      if('@@SERIES_CODE,' == '')
      {
          alert("请选择要初始化库存的产品类型!");
          return false;
      }
      if(!confirm("你确定要为 !!MJ0030,02 类型下的所有的产品初始化吗？")) return false;
     DwrComm.parseIN('IN1014',formMap,'update',{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("初始化成功!");
           }
       },async:false});
  }
</script>
<script language="javascript">
  function checkDel(id)
  {
      if(confirm('删除后将不在恢复! \n您确定删除吗?'))
	  {
	     
		work(id);
	  }
	  else return;
  }
  function opr(url){
     NewWinCustMD(url+'&tmp='+Math.random(),window,550,950);
     if(form1.d_Flag.value == "1")
     {
         window.parent.form1.submit();
     }
  	 
  }
  
   function opr1(url){
     NewWinCustMD(url+'&tmp='+Math.random(),window,450,800);
     if(form1.d_Flag.value == "1")
     {
         window.parent.form1.submit();
     }
  	 
  }
</script>
