<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base target="_self">
<title>客户地址选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">

<SCRIPT LANGUAGE="JavaScript" src="inc/check.js"></SCRIPT>

<script>
  function selected()
  {
       var New=document.getElementsByName("SPBM");   
	   var strNew="";  
	  
	   for(var i=0;i<New.length;i++)   
	   {     
	   
		   if(New[i].checked){         
		      strNew=New[i].value
			  break;
			}else  continue;  
	   }
	   
      
      if(strNew ==""){
	      alert("请选择!");
		  return false;
	  }
	  
	  var n_str=strNew.split('|');
	  
	  dialogArguments.document.getElementById('d_Flag').value="1";
	  dialogArguments.document.getElementById('d_Arr_Man').value=n_str[1];
	  dialogArguments.document.getElementById('d_Arr_Tel').value=n_str[2];
	  dialogArguments.document.getElementById('d_Arr_Address').value=n_str[0];
	  window.close();
      
	  
  }
  function AddAddr()
  {
	    var url="display?proname=authority/address_add.htm&Agent_Code=@@Agent_Code,";
		
		NewWinCustMD(url+'&LX=1&tmp11='+Math.random(),window,314,419);
		form1.submit();
  }
  function BindEnter(obj)
  {    
     if(obj.keyCode == 13)        
     {                 
          selected();
     } 
	 if(obj.keyCode == 27)        
     {                 
          window.close();
     } 

   }

 
</script>

</head>

<body onkeydown="BindEnter(event)">
<form name="form1" method="post" action="display?proname=order/address_sel.htm" id="form1" >
<input name="Agent_Code" id="Agent_Code" type="hidden" value="@@Agent_Code,">
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    
	
	
	<tr>
      <td height="0">
        <table width="100%" border="1" style="border-collapse:collapse" bordercolor="#000000">
          <tr align="center" bgcolor="#BFBFBF"> 
             <td>选择</td>
			<td>地址简称</td>
            
            <td>收货地址</td>
            <td>联系人</td>
            <td>联系电话</td>
           </tr>
          <tr > 
		     <td>  <input type="radio" name="SPBM"  value="$$MJ0A01,03|$$MJ0A01,04|$$MJ0A01,05" id="SPBM">            </td>
            <td>$$MJ0A01,02</td>
            
            <td>$$MJ0A01,03</td>
            <td>$$MJ0A01,04</td>
            <td>$$MJ0A01,05</td>
           </tr>
        </table>
      </td>
    </tr>
    
      
  </table>
  <table width="100%" border="1">
  <tr>
    <td align="right"><input type="button" name="BtnAdd" value="添加地址" onClick="AddAddr()" > <font color="red">【操作提示：】</font></td>
    <td><font color="blue">按上，下键选择，按回车键选中；按ESC键退出</font></td>
    <td>&nbsp;</td>
    <td><input type="button" name="Submit" value="选中" onClick="selected()" ></td>
  </tr>
</table>

</form>
</body>
</html>
