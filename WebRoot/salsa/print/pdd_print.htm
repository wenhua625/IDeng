<script language="javascript" type="text/javascript">

			 }
         }
	};

		window.On_CLodop_Opened=function(){
			PrintMytable(); //prn1_preview()是调用打印方法

		};
	}else{
		window.onload = function(){
			PrintMytable(); 
		};
