		<script type='text/javascript'>
Ext.onReady(function(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
    //form1.SPBM.focus();
     if('@@View,' == 'View')
	 {
		    Ext.get('BtnSave').dom.style.visibility='hidden';
	 }
   
	
	 //产品信息
    var orderDetailstore1 = new Ext.data.JsonStore({
         url:"work?proname=MJ0S51",
        root:"root",
        fields: ['agent_code','agent_name','dbs','qhs']
    });

    
    //产品信息列
	
     var cm1 = new Ext.grid.ColumnModel([
         //new Ext.grid.RowNumberer(),//自动行号
		
        {header:'客户名称',dataIndex:'agent_name',width: 125},
        {header:'订单数',dataIndex:'dbs',width:65}
       
        
       
       ]);
	   
	   
   
     //产品信息表格
    var grid1 = new Ext.grid.EditorGridPanel({
    	el: 'List',
    	width:210, 
    	height:document.body.clientHeight-65,
    	title:'',
    	ds: orderDetailstore1,
        cm: cm1,
		view: new Ext.ux.grid.BufferView({
             scrollDelay: false,
			 forceFit: true,
			 getRowClass:function(record,index,p,ds) {
                  var cls = '';
				 
				  if(parseInt(record.data.qhs) >= 1)
				  {
					  cls="x-grid-record-red";
					 
				  }
				  return cls;
            }
        }),
        frame:false,
        clicksToEdit:1,
		enableHdMenu:false,
        stripeRows:true,
        columnLines: true,
        selModel: new Ext.grid.RowSelectionModel({singleSelect:false}),
        loadMask: true,
		tbar : ['查询：',' ', new  Ext.ux.form.SearchField({ 
                   store: orderDetailstore1, 
                   width:200 
                   })  
        ],
        loadMask:{msg:'正在加载数据...'}
        
        
    });
    grid1.render();
	
    orderDetailstore1.load();
	
   
    //点击产品 
   grid1.on("rowclick",function(grid1,rowIndex,e){
             e.preventDefault();if(rowIndex<0){return;}
             var record = grid1.getSelectionModel().getSelected();
              DWRUtil.setValue("Agent_Code",record.get("agent_code"));
            
             orderDetailstore.load();
           
   });
  
	
	
    //物料列表存储
    /*var orderDetailstore = new Ext.data.JsonStore({
         url:"work?proname=MJS003",
        root:"root",
        fields: ['code','spbm','spmc','xhgg','jldw','sl','dj','je']
    });*/
    
	
	 //产品信息
    var orderDetailstore = new Ext.data.JsonStore({
         url:"work?proname=MJ0S01",
        root:"root",
        fields: ['store_no', 'code','back_code','product_code','product_name','product_size','series_code','product_untl','back_num','back_reason','product_info','arr_address','taf_sffs','shdzjc','arr_tel','arr_man','agent_code','agent_name','issend','short_back_code','product_mj','back_demo' ]
    });
    orderDetailstore.on('beforeload',function(){
		Ext.apply(
			this.baseParams, {
				Agent_Code:Ext.get('Agent_Code').dom.value
			});
	});
   
     var sm = new Ext.grid.CheckboxSelectionModel();
    //物料列表表格
     var cm = new Ext.grid.ColumnModel( { 
	     defaults: {
            sortable: true // columns are not sortable by default           
        },
        columns: [
         //new Ext.grid.RowNumberer(),//自动行号
		 sm,
        {header:'仓位',dataIndex:'store_no',width: 75},
		{header:'订单号',dataIndex:'short_back_code',width: 85},
        /*{header:'型号',dataIndex:'product_code',width: 105},
        {header:'名称',dataIndex:'product_name',width: 135},
        {header:'规格',dataIndex:'product_size',width: 125},*/
		{header:'型号名称及规格',dataIndex:'product_info',width: 260},
		{header:'长度',dataIndex:'product_mj',width: 65},
		{header:'单位',dataIndex:'product_untl',width: 55},
		{header:'待发数',dataIndex:'back_num',width: 65},
		{header:'收货地址',dataIndex:'shdzjc',width: 135},
		{header:'运费',dataIndex:'taf_sffs',width: 55},
		{header:'状态',dataIndex:'issend',width: 55},
		{header:'备注',dataIndex:'back_reason',width: 155}
       
       
       ]});
	   
	  
    //物料列表表格
    var summary = new Ext.ux.grid.GridSummary(); 
    var grid = new Ext.grid.EditorGridPanel({
    	el: 'productList',
    	width:955, 
    	height:document.body.clientHeight-65,
    	title:'',
    	ds: orderDetailstore,
        cm: cm,
		sm:sm,
		enableHdMenu:false,
        view: new Ext.ux.grid.BufferView({
             scrollDelay: false,
			 forceFit: true,
			 getRowClass:function(record,index,p,ds) {
                  var cls = '';
				 
				  if(record.data.issend == "欠货")
				  {
					  cls="x-grid-record-red";
					 
				  }
				  return cls;
            }
        }),
        frame:false,
        plugins: summary,
        clicksToEdit:1,
        stripeRows:true,
        columnLines: true,
        selModel: new Ext.grid.RowSelectionModel({singleSelect:false}),
        loadMask: true,
		tbar : ['查询：',' ', new  Ext.ux.form.SearchField({ 
                   store: orderDetailstore, 
                   width:220 
                   }),
				   new Ext.form.Checkbox({   
                      boxLabel : "是否厂付",   
                      listeners : {"check": function(obj,ischecked){
						  var iskh="";
						  if(ischecked) iskh="厂付"; else iskh="自付";
					      orderDetailstore.load({params:{taf_sffs:encodeURI(iskh)}});
					  }}  
                   }),'',new Ext.form.ComboBox({   
            width : 160,    
            store : new Ext.data.SimpleStore({   fields : ['Label', 'Value'], data : [['','全部' ],['318产品仓','318产品仓' ],['318电器仓','318电器仓' ],['477产品仓','477产品仓' ],['龙骨角线仓','龙骨角线仓'],['礼品仓','礼品仓']]}),   
            displayField : 'Label',   
            valueField : 'Value',   
            typeAhead : true,   
            mode : 'local', 
			emptyText:"请选择仓位", 
            listWidth: 150, /** 行宽   **/    
            triggerAction : 'all',   
            selectOnFocus : true,
			 listeners:{select:function(){
				  orderDetailstore.load({params:{store_no:encodeURI(this.getValue())}});
			 }}
            })
        ],
        loadMask:{msg:'正在加载数据...'}
        
        
    });
    grid.render();
    //orderDetailstore.load({params:{Agent_Code:'@@DWBM,'}});
	
   //表格编辑后
   grid.on("afteredit", afterEdit, grid); 
   function afterEdit(e) { 
   var record = e.record;// 被编辑的记录  
      
   };
   
   
    grid.on("rowcontextmenu",function(grid,rowIndex,e){
             e.preventDefault();if(rowIndex<0){return;}
            // if('@@View,'=='View') {return;}
			 var record = grid.getSelectionModel().getSelected();
			
             var treeMenu = new Ext.menu.Menu
            ([
                {xtype:"button",text:"取消发货",icon:"images/webtype/del.gif",pressed:true, handler:function(){
                    DWRUtil.setValue("d_ID",orderDetailstore.getAt(rowIndex).get('code'));
					if(!confirm("取消发货后，优惠金额将不返还，同时返还款按整单折扣计算！你确认要取消吗？")) return false;
                    formMap = DWRUtil.getValues("form1");
                    DwrComm.parseIN('IN0003',formMap,'call',{callback:function(data){
                     if (data != 'ok'){
                         alert(data);
                     }else{
                        
                         orderDetailstore.remove(record); 
						 treeMenu.hide();
                     }
                    },async:false});
                    
                }}             
                
            ]);
            treeMenu.showAt(e.getPoint());
      });  
   
   //保存
  Ext.get("BtnSave").on("click",function(){
       //if(checkAndSave()) {alert("保存成功!");}
	   
	  
	   
	    var str1 = "";
	   var rows1=grid.getSelectionModel().getSelections();
	   
	   if(rows1.length == 0)
	   {
		    alert("请勾选要配货的产品！");
			return false;
	   }
	   
	   
      /* rows1.each(function(record11) {
		      alert(rows1);
              str1+=""+record11.get("code") +",";
           });*/

       for(i=0;i<rows1.length;i++){
           str1+=""+rows1[i].get("code") +",";
       }
      
       form1.d_Cust_Id.value=str1.substring(0,str1.length-1);
	   
	   
	   //opr('display?proname=quickorder/phd_mx.htm&d_Cust_Id='+form1.d_Cust_Id.value+'&DWBM='+Ext.get('Agent_Code').dom.value);
	  //alert(str1.substring(0,str1.length-1));
	 
	   dialogArguments.document.getElementById('d_Flag').value="1";
	   dialogArguments.document.getElementById('d_Cust_Id').value=form1.d_Cust_Id.value;
	   dialogArguments.document.getElementById('DWBM').value=rows1[0].get("agent_code");
	   dialogArguments.document.getElementById('DWMC').value=rows1[0].get("agent_name");
	   dialogArguments.document.getElementById('SHDZ').value=rows1[0].get("arr_address");
	   dialogArguments.document.getElementById('JSR').value=rows1[0].get("arr_man");
	   dialogArguments.document.getElementById('JSRDH').value=rows1[0].get("arr_tel");
	   dialogArguments.document.getElementById('Taf_SFFS').value=rows1[0].get("taf_sffs");
	   dialogArguments.document.getElementById('BZ').value=rows1[0].get("back_demo");
		
	   window.close();
   }); 


    
  
   

 
 
  document.getElementsByTagName('form')[0].onkeydown = function(e){
    var e = e || event;
    var keyNum = e.which || e.keyCode;
    return keyNum==13 ? false : true;
   };
  
   
});
</script>
