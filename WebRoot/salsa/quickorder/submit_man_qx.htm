<script language="javascript">
        function opr(url,yhh,yhxm,sts,sj,yhjb,zw){
		        if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
               var formMap = DWRUtil.getValues("form1");
		       form1.YHID.value=url;
			   document.getElementById("YHH").readOnly=true
			   document.getElementById('BtnGenCode').style.visibility='hidden';
			
			   form1.YHH.value=yhh;
			   form1.YHXM.value=yhxm;
			   form1.STS.value=sts;
			   form1.SJ.value=sj;
			   form1.YHJB.value=yhjb;
			   form1.isInsert.value="1";
			   form1.ZW.value=zw;
              
              
          }
      </script>



</head>

<body>
<script type='text/javascript'>
Ext.onReady(function(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
   
	
	Ext.get("BtnSave").on("click",function(){
	   var s_sup;
          formMap = DWRUtil.getValues("form1");
	     DwrComm.parseMJ('MJ0S30',formMap,{callback:function(list){
                   s_sup = list;  
         },async:false});
		 if(s_sup.length >0)
		 {
			 alert("授权成功!");
			 window.dialogArguments.document.getElementById('d_SQ_Flag').value="1";
			 window.close();
		 }else {alert("授权失败!"); }
		
      
       
      
    }); 
});

</script>
<form name="form1" method="post" action="" id="form1">



<table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">

      <td align="center" ><b>授权</b></td>
    </tr>

      <td height="0"> 
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
           <tr> 
            <td width="200" bgcolor="#C4DFDC" class="tableleft" align="right">主管用户名：            </td>
            <td bgcolor="#FFFFFF"><select  name="YHH" id="YHH">
                 <option value="1001">王勤峰</option>
                 <option value="1004">贺勤萍</option>
                 <option value="1002">王燕庆</option>
            </select></td>
           </tr>

          </tr>
          <tr>
            <td colspan="2" align="center"  class="tableleft"><input name="BtnSave"  id="BtnSave" type="button"  value="授权确认" >
               <input name="BtnClose"  id="BtnClose" type="button" class="ImgButton" onClick="window.close()" value="关  闭"></td>
          </tr>
          <tr>
            <td colspan="2" align="left" class="tableleft" >&nbsp;</td>
          </tr>
          
         
        </table>
      </td>
