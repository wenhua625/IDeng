<script type='text/javascript'>
function check(){
		if (form1.Cond.value != ''){
		    if (form1.PRODUCT_NUM.value == ''){
		        alert("友情提示：查询条件不对!");
		        return false;
		    }
		}
		
		
	}

</script>

<body>
<script language="javascript">
Ext.onReady(function(){
    
     if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
     var formMap = DWRUtil.getValues("form1");
     
	 
	  var store = new Ext.data.JsonStore({
        fields: ['value', 'name']
    });
    var items;
    
    
     Ext.get("SERIES_CODE").on("change",function(){
	   
       formMap = DWRUtil.getValues("form1");
	   
       DwrComm.parseAL('XLS006',formMap,{callback:function(list){
           store.loadData(list);
           items=list;
       },async:false});
	   
        DWRUtil.removeAllOptions("XL_CODE");
		//var arr={"","全部"};
		var arr=[{"name":"全部","value":""}];
		DWRUtil.addOptions("XL_CODE",arr,"value","name");
        DWRUtil.addOptions("XL_CODE",items,"value","name");   
   });
   
   var items1;
    
    
     Ext.get("Agent_Code").on("change",function(){
	   
       formMap = DWRUtil.getValues("form1");
	   //alert("dfdfd111");
       DwrComm.parseAL('XL0001',formMap,{callback:function(list){
           store.loadData(list);
           items1=list;
       },async:false});
	  // alert("dfdfd121"+items1);
        DWRUtil.removeAllOptions("SERIES_CODE");
		//var arr={"","全部"};
		var arr=[{"name":"全部","value":""}];
		DWRUtil.addOptions("SERIES_CODE",arr,"value","name");
        DWRUtil.addOptions("SERIES_CODE",items1,"value","name");   
   });
   
   //初始化店铺时读取类型数据
    formMap = DWRUtil.getValues("form1"); 
       DwrComm.parseAL('XL0001',formMap,{callback:function(list){
           store.loadData(list);
           items1=list;
       },async:false});
	  
        DWRUtil.removeAllOptions("SERIES_CODE");
		
		var arr=[{"name":"全部","value":""}];
		DWRUtil.addOptions("SERIES_CODE",arr,"value","name");
        DWRUtil.addOptions("SERIES_CODE",items1,"value","name"); 

	 Ext.get("BtnWarn").on("click",function(){
	   form1.Warn.value="Warn";
       formMap = DWRUtil.getValues("form1");
	   form1.submit();   
   }); 
    
    
    
	form1.submit(); 
   
});
</script>
  <table width="100%" height="0" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr align="center" height="5"> 
		<td>
		
		</td>
	</tr>
	<tr align="center">
		<td>
		<table cellSpacing=0 cellPadding=0 border="0" width="100%">
			<tr height="30">
				<td
					style="BORDER-BOTTOM: @@LS.BGCOLOR, 1px solid; font-size: 12pt; COLOR: #124164; FONT-WEIGHT: bold;"><img
					src="images/webtype/colon.gif" WIDTH="24" HEIGHT="24">库存查询</td>
				<td style="BORDER-BOTTOM: @@LS.BGCOLOR, 1px solid; font-size: 12pt; COLOR: #124164; FONT-WEIGHT: bold;"></td>
			</tr>
		</table>
		</td>
	</tr>
	<tr>
	<td>
	   <form name="form1" method="post" action="display?proname=report/kucun_list_content.htm" id="form1" target="cardframe" onSubmit="return check()">
	  <table width="100%" border="0" cellpadding="5" cellspacing="0" >
         
          <tr> 
           
            <td width="6%" align="right">店铺：</td>
            <td align="left"><select  name="Agent_Code" id="Agent_Code" >
								  
                                  <option>$$XL0008,</option>
                              </select>
            
                        
            类别：
            <select name="SERIES_CODE" id="SERIES_CODE">
                   <option value="">全部</option>
                   <option>$$XL0001,</option>
            </select>
            系列
			 <select name="XL_CODE" id="XL_CODE">
                   <option value="">全部</option>
                   <option>$$XL1008,</option>
            </select>
            名称及型号：
            <input type="text" name="PRODUCT_CODE" size="20">
            存量：
            <select name="Cond">
              <option value="">请选择</option>
              <option value=">=">>=</option>
              <option value="<="><=</option>
            </select>
            <input type="text" name="PRODUCT_NUM" size="5">
            <input type="hidden" name="Warn" value="">
           
            <input type="submit" name="Submit" value="查询"> <input type="button" name="BtnWarn" id="BtnWarn" value="提醒库存"></td>
          </tr>
        </table>
	  </form>
	</td>
	</tr>
	
	<tr>
      <td>
         <IFRAME id="cardframe" name="cardframe"
						src=""
						frameBorder=0 width="100%" scrolling=auto height="460"></IFRAME>
       
      </td>
    </tr>
