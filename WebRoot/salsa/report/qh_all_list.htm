Ext.onReady(function(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");

    var store = new Ext.data.JsonStore({
              url:"work?proname=AL0T48",
              fields: ['value', 'name']
         });
         store.load();
    var combo = new Ext.form.ComboBox({
        store: store,
        displayField:'name',
        typeAhead: true,
        mode: 'local',
        forceSelection: true,
        triggerAction: 'all',
        emptyText:'请选择客户名称',
        selectOnFocus:true,
        valueField :'value',
        applyTo: 'Agent_Name',
		 listeners:{select:function(){
                form1.Cust_Code.value = combo.getValue();
		 }}
       
       });
	  combo.on('beforequery',function(e){
                      var combo = e.combo; 
                      if(!e.forceAll){ 
                          var value = e.query; 
                          combo.store.filterBy(function(record,id){
                            var text = record.get(combo.displayField); //用自己的过滤规则,如写正则式 
                            return (text.indexOf(value)!=-1); 
                          }); 
                          combo.expand(); 
                       return false; } });
   
   if('@@LS.YHZEG,' == 'ywy'){
      
       form1.YWY.options.length=0; //清除下拉框的值
       form1.YWY.options[0]=new Option('@@LS.XM,','@@LS.XM,');
      }
    
});

</script>
