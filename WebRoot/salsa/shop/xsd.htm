 String.prototype.startWith=function(str){   
     if(str==null||str==""||this.length==0||str.length>this.length)   
       return false;   
     if(this.substr(0,str.length).toLowerCase()==str.toLowerCase())   
       return true;   
     else   
       return false;   
     return true;
