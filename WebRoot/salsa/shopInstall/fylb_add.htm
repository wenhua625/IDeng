<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>小区信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="css/style011.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/extjs/openWindow.js"></script>
<script type='text/javascript' src='dwr/engine.js'></script>
<script type='text/javascript' src='dwr/util.js'></script>
<script type='text/javascript' src='dwr/interface/DwrComm.js'></script>

<script type="text/javascript">
 function work(){
    if (typeof window['DWRUtil'] == 'undefined') window.DWRUtil = dwr.util;
    var formMap = DWRUtil.getValues("form1");
   
    
    DwrComm.parseIN('INP083',formMap,"insert",{callback:function(data){
           if (data != 'ok'){
               alert(data);
           }else{
              alert("操作成功!");
              parent.frames["main"].document.getElementById("d_Flag").value="1";
              closewin('b-win');
           }
       },async:false});
}

</script>
<script type="text/javascript">
	function add(){
		if(form1.MC.value.length == 0){
				alert("类别名称不能为空!");
				form1.housing_address.focus();
				return false;		
		}
		
		work();
	}
</script>
</head>

<body>
<form name="form1" method="post" action="" id="form1">
  <table width="90%" height="0" border="0" align="center" cellpadding="0" cellspacing="0" >
    <tr> 
      <td height="0">
        <table width="100%" border="0" align="center" cellpadding="2" cellspacing="1">
          <tr> 
            <td colspan="2" > 
              <div align="center">费用类别添加</div>
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" align="right"> 
         	     所属门店：
            </td>
            <td bgcolor="#FFFFFF"> 
             	 <select  name="agent_code" id="agent_code" >
                        <option>$$XL0008,</option>
                  </select>
            </td>
          </tr>
          <tr> 
            <td width="200" bgcolor="#C4DFDC" align="right"> 
         	    类别名称：
            </td>
            <td bgcolor="#FFFFFF"> 
              <input name="MC" type="text"   id="MC" size="30">
               </td>
          </tr>
      
         
        </table>
      </td>
    </tr>
  </table>
  <table width="90%" height="40" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td height="30" valign="bottom"><div align="center"> 
          <input name="Submit" type="button"  value="确  定" onClick="return add()">
          
          <input name="Submit2" type="button"  onClick="closewin('b-win')" value="关  闭">
        </div></td>
    </tr>
  </table>
</form>
</body>
</html>
